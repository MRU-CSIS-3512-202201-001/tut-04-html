<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <style>
      aside article {
        width: 50%;
        display: flex;
        flex-direction: column;
      }

      }

        box-shadow: 15px 15px 2px rgba(221, 18, 204, 0.664);
      }

      .box {
        border: 2px solid #bada55;
        padding: 15px;
        margin: 15px;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <main>
      <article>
        <div class="box">
          <h2>title</h2>

          <p>para 2</p>
        </div>
        <div class="box">
          <p>para 1</p>
          <div>
            <p>para 2</p>
          </div>
        </div>
      </article>
      <article>
        <div class="box">
          <p id="specialPara">para 1</p>
          <p>para 2</p>
        </div>
        <input type="text" name="hex" placeholder="flex" />
      </article>
      <div id="container"></div>
    </main>
    <aside>
      <article>
        City: <input type="text" id="city" /> Country:

</html>
